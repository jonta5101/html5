<!--
	progress - gives a progress bar
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>progress and meter</title>
	<meta charset="utf-8">
	<!--[if lt IE 9]>
		<script src=http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style>
		meter {width: 200px; height: 60px; }
	</style>
</head>

<body>

	<h1>Progress and Meter</h1>

	<form>
		progress - <progress min="0" max="100" value="20">20</progress>
		<p>
		meter - <meter min="0" max="100" value="50">50</meter>
	</form>

</body>
</html>
